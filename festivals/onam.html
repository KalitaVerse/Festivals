<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onam ‚Äì Harvest Festival of Kerala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* ONAM BACKGROUND ‚Äî KERALA NATURE */
    body {
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 193, 7, 0.45), transparent 45%),
        radial-gradient(circle at 80% 35%, rgba(76, 175, 80, 0.45), transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(139, 195, 74, 0.45), transparent 55%),
        linear-gradient(135deg, #e8f5e9, #f1f8e9);
    }

    .onam-layout {
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 64px;
      align-items: center;
    }

    /* LEFT VISUAL */
    .visual-box {
      background: #ffffff;
      border-radius: 28px;
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }

    /* Soft floral glow */
    .pookalam-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 25%, rgba(255, 235, 59, 0.45), transparent 40%),
        radial-gradient(circle at 70% 35%, rgba(76, 175, 80, 0.45), transparent 45%),
        radial-gradient(circle at 50% 75%, rgba(255, 152, 0, 0.45), transparent 50%);
      opacity: 0.6;
      z-index: 1;
    }

    /* Onam image */
    .onam-image {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 68%;
      max-width: 360px;
      z-index: 2;
      filter: drop-shadow(0 22px 32px rgba(0,0,0,0.25));
      pointer-events: none;
    }

    /* RIGHT CONTENT */
    .onam-content h2 {
      font-size: 3rem;
      color: #2e7d32;
      margin-bottom: 18px;
    }

    .onam-content p {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #355f3b;
      max-width: 480px;
    }

    /* COUNTDOWN */
    .countdown-box {
      margin-top: 28px;
      padding: 16px 26px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.14);
      font-weight: 600;
      color: #2e7d32;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    /* BACK BUTTON */
    .back-btn {
      margin-top: 44px;
      display: inline-block;
      padding: 14px 22px;
      background: linear-gradient(135deg, #43a047, #66bb6a);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="onam-layout">

      <!-- LEFT -->
      <div class="visual-box">
        <div class="pookalam-bg"></div>
        <img src="../images/onam.png" class="onam-image" alt="Onam Festival">
      </div>

      <!-- RIGHT -->
      <div class="onam-content">
        <h2>Onam</h2>

        <p>
          Onam is the harvest festival of Kerala, celebrating prosperity, unity,
          and the legendary return of King Mahabali. The festival is marked by
          vibrant pookalams, traditional dances, boat races, and the grand Onam
          Sadhya feast.
        </p>

        <div class="countdown-box">
          ‚è≥ <span id="countdown">Loading‚Ä¶</span>
        </div>

        <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>
      </div>

    </div>
  </div>

  <script>
    /* Onam dates (approx ‚Äì varies yearly) */
    const onamDates = {
      2025: "Sep 05, 2025 00:00:00",
      2026: "Aug 26, 2026 00:00:00",
      2027: "Sep 14, 2027 00:00:00",
      2028: "Sep 02, 2028 00:00:00"
    };

    const el = document.getElementById("countdown");
    let year = new Date().getFullYear();
    let targetDate = new Date(onamDates[year]).getTime();

    if (!onamDates[year] || Date.now() > targetDate) {
      year++;
      targetDate = new Date(onamDates[year]).getTime();
    }

    setInterval(() => {
      const diff = targetDate - Date.now();

      if (diff <= 0) {
        el.textContent = "üåº Happy Onam!";
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;

      el.textContent = `${d}d ${h}h ${m}m`;
    }, 1000);
  </script>

</body>
</html>
