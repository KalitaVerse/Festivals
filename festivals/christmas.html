<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas ‚Äì Festival of Joy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
  /* CHRISTMAS BACKGROUND ‚Äî CLEAN WINTER FESTIVE */
  body {
    background:
      radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.25), transparent 45%),
      radial-gradient(circle at 85% 30%, rgba(200, 230, 255, 0.35), transparent 50%),
      linear-gradient(135deg, #0b3d2e, #1b5e20);
  }

  .christmas-layout {
    display: grid;
    grid-template-columns: 1.6fr 1fr;
    gap: 64px;
    align-items: center;
  }

  /* LEFT VISUAL */
  .visual-box {
    background: #f9fbfc;
    border-radius: 28px;
    min-height: 600px;
    position: relative;
    overflow: hidden;
  }

  /* Soft snow glow */
  .snow-bg {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle at 30% 25%, rgba(255,255,255,0.6), transparent 40%),
      radial-gradient(circle at 70% 35%, rgba(220,240,255,0.6), transparent 45%),
      radial-gradient(circle at 50% 75%, rgba(240,250,255,0.6), transparent 50%);
    z-index: 1;
  }

  /* Christmas PNG */
  .christmas-image {
    position: absolute;
    inset: 0;
    margin: auto;
    width: 72%;
    max-width: 360px;
    z-index: 2;
    filter: drop-shadow(0 22px 34px rgba(0,0,0,0.25));
    pointer-events: none;
  }

  /* RIGHT CONTENT ‚Äî FIXED */
  .christmas-content h2 {
    font-size: 3rem;
    color: #1b5e20;
    margin-bottom: 18px;
  }

  .christmas-content p {
    font-size: 1.15rem;
    line-height: 1.85;
    color: #2e3c43;
    max-width: 480px;
  }

  /* COUNTDOWN */
  .countdown-box {
    margin-top: 28px;
    padding: 16px 26px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.16);
    font-weight: 600;
    color: #c62828;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
  }

  /* BACK BUTTON */
  .back-btn {
    margin-top: 44px;
    display: inline-block;
    padding: 14px 22px;
    background: linear-gradient(135deg, #c62828, #e53935);
    color: #fff;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 500;
  }
</style>

</head>

<body>

  <div class="container">
    <div class="christmas-layout">

      <!-- LEFT -->
      <div class="visual-box">
        <div class="snow-bg"></div>
        <img src="../images/christmas.png" class="christmas-image" alt="Christmas">
      </div>

      <!-- RIGHT -->
      <div class="christmas-content">
        <h2>Christmas</h2>

        <p>
          Christmas celebrates the birth of Jesus Christ and is a festival of joy,
          love, and togetherness. Homes glow with lights, Christmas trees are
          decorated, and families come together to share gifts, meals, and warmth
          during the winter season.
        </p>

        <div class="countdown-box">
          ‚è≥ <span id="countdown">Loading‚Ä¶</span>
        </div>

        <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>
      </div>

    </div>
  </div>

  <script>
    /* Christmas ‚Äì Dec 25 every year */
    const el = document.getElementById("countdown");
    let year = new Date().getFullYear();
    let targetDate = new Date(`Dec 25, ${year} 00:00:00`).getTime();

    if (Date.now() > targetDate) {
      year++;
      targetDate = new Date(`Dec 25, ${year} 00:00:00`).getTime();
    }

    setInterval(() => {
      const diff = targetDate - Date.now();

      if (diff <= 0) {
        el.textContent = "üéÑ Merry Christmas!";
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;

      el.textContent = `${d}d ${h}h ${m}m`;
    }, 1000);
  </script>

</body>
</html>
