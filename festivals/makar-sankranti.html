<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makar Sankranti ‚Äì Harvest Festival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* MAKAR SANKRANTI BACKGROUND ‚Äî SKY & HARVEST */
    body {
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 202, 40, 0.65), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(3, 169, 244, 0.65), transparent 50%),
        radial-gradient(circle at 50% 85%, rgba(139, 195, 74, 0.65), transparent 55%),
        linear-gradient(135deg, #e3f2fd, #fffde7);
    }

    .sankranti-layout {
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 64px;
      align-items: center;
    }

    /* LEFT VISUAL */
    .visual-box {
      background: #ffffff;
      border-radius: 28px;
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }

    .kite-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 30%, rgba(255, 241, 118, 0.6), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(187, 222, 251, 0.6), transparent 45%);
      z-index: 1;
    }

    .sankranti-image {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 90%;
      max-width: 600px;
      z-index: 2;
      filter: drop-shadow(0 22px 34px rgba(0,0,0,0.25));
      pointer-events: none;
    }

    /* RIGHT CONTENT */
    .sankranti-content h2 {
      font-size: 3rem;
      color: #f57f17;
      margin-bottom: 18px;
    }

    .sankranti-content p {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #5d4037;
      max-width: 480px;
    }

    /* COUNTDOWN */
    .countdown-box {
      margin-top: 28px;
      padding: 16px 26px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.14);
      font-weight: 600;
      color: #f57f17;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    /* BACK BUTTON */
    .back-btn {
      margin-top: 44px;
      display: inline-block;
      padding: 14px 22px;
      background: linear-gradient(135deg, #f9a825, #fdd835);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="sankranti-layout">

      <!-- LEFT -->
      <div class="visual-box">
        <div class="kite-bg"></div>
        <img src="../images/makar-sankranti.png" class="sankranti-image" alt="Makar Sankranti">
      </div>

      <!-- RIGHT -->
      <div class="sankranti-content">
        <h2>Makar Sankranti</h2>

        <p>
          Makar Sankranti marks the transition of the Sun into the zodiac sign
          Capricorn. Celebrated across India, it symbolizes new beginnings,
          harvest prosperity, and joy, with kite flying, sweets, and gratitude
          for nature‚Äôs abundance.
        </p>

        <div class="countdown-box">
          ‚è≥ <span id="countdown">Loading‚Ä¶</span>
        </div>

        <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>
      </div>

    </div>
  </div>

  <script>
    /* Makar Sankranti ‚Äì Jan 14 every year */
    const el = document.getElementById("countdown");
    let year = new Date().getFullYear();

    let targetDate = new Date(`Jan 14, ${year} 00:00:00`).getTime();

    if (Date.now() > targetDate) {
      year++;
      targetDate = new Date(`Jan 14, ${year} 00:00:00`).getTime();
    }

    setInterval(() => {
      const diff = targetDate - Date.now();

      if (diff <= 0) {
        el.textContent = "ü™Å Happy Makar Sankranti!";
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;

      el.textContent = `${d}d ${h}h ${m}m`;
    }, 1000);
  </script>

</body>
</html>
