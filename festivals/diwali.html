<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diwali ‚Äì Festival of Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* ===== Diwali Page ===== */

    .diwali-page {
      padding: 40px;
      background: #fffdf8;
      border-radius: 22px;
      position: relative;
      min-height: 520px;
    }

    /* Header */
    .diwali-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .diwali-header h2 {
      font-size: 2.4rem;
      color: #e65100;
    }

    .countdown-box {
      padding: 12px 18px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      font-weight: 600;
      color: #d84315;
    }

    /* Center Deepak */
    .center-area {
      text-align: center;
      margin-top: 20px;
    }

    .deepak {
      font-size: 7rem;
      margin-bottom: 20px;
    }

    /* Rangoli (structured dots) */
    .rangoli {
      display: grid;
      grid-template-columns: repeat(5, 14px);
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .rangoli span {
      width: 14px;
      height: 14px;
      background: #ff7043;
      border-radius: 50%;
      opacity: 0.75;
    }

    /* Fireworks accents */
    .fireworks {
      position: absolute;
      top: 120px;
      right: 40px;
      font-size: 1.8rem;
      opacity: 0.35;
    }

    /* Firecracker box */
    .cracker-box {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 2.5rem;
      opacity: 0.7;
    }

    /* Back button */
    .back-btn {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 18px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .diwali-header {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="diwali-page">

      <!-- Fireworks accent -->
      <div class="fireworks">üéÜ üéá</div>

      <!-- Header -->
      <div class="diwali-header">
        <h2>Diwali</h2>
        <div class="countdown-box">
          Countdown: <span id="countdown">Loading‚Ä¶</span>
        </div>
      </div>

      <!-- Center Visual -->
      <div class="center-area">
        <div class="deepak">ü™î</div>

        <div class="rangoli">
          <span></span><span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>

      <!-- Firecracker box -->
      <div class="cracker-box">üß®</div>

    </div>

    <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>

  </div>

  <!-- Countdown -->
  <script>
    const diwaliDate = new Date("Nov 01, 2026 00:00:00").getTime();
    const el = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = diwaliDate - now;

      if (diff <= 0) {
        el.textContent = "üéâ Happy Diwali!";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      el.textContent = `${d} days ${h}h`;
    }, 1000);
  </script>

</body>
</html>
