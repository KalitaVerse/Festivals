<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diwali ‚Äì Festival of Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    .diwali-layout {
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 64px;
      align-items: center;
    }

    .visual-box {
  background: #fff3cc;
  border-radius: 26px;
  min-height: 600px;
  position: relative;
  overflow: hidden;
}


    /* ‚úÖ RANGOLI PNG ‚Äî FILLS ~80% OF YELLOW BOX */
  .rangoli {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.6); /* üëà KEY */
  opacity: 0.65;
  z-index: 1;
  object-fit: contain;
  pointer-events: none;
}



    /* Diya on top */
    .diya {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 8.5rem;
  z-index: 2;
  filter: drop-shadow(0 20px 30px rgba(255,140,0,0.35));
}


    .diwali-content h2 {
      font-size: 3rem;
      color: #e65100;
      margin-bottom: 18px;
    }

    .diwali-content p {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #4e342e;
      max-width: 480px;
    }

    .countdown-box {
      margin-top: 28px;
      padding: 16px 26px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.14);
      font-weight: 600;
      color: #d84315;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .back-btn {
      margin-top: 44px;
      display: inline-block;
      padding: 14px 22px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 500;
    }

    /* üì± Mobile */
  @media (max-width: 768px) {
  .rangoli {
    transform: translate(-50%, -50%) scale(1.4);
  }

  .diya {
    font-size: 6.5rem;
  }
}




    }
  </style>
</head>

<body>

  <div class="container">
    <div class="diwali-layout">

      <!-- LEFT -->
      <div class="visual-box">
        <img src="../images/rangoli.png" class="rangoli" alt="Rangoli">
        <div class="diya">ü™î</div>
      </div>

      <!-- RIGHT -->
      <div class="diwali-content">
        <h2>Diwali</h2>

        <p>
          Diwali, the Festival of Lights, celebrates the victory of light over
          darkness and good over evil. Homes glow with diyas, rangoli decorates
          entrances, and families come together in joy.
        </p>

        <div class="countdown-box">
          ‚è≥ <span id="countdown">Loading‚Ä¶</span>
        </div>

        <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>
      </div>

    </div>
  </div>

  <script>
  // ‚úÖ Diwali dates (update once every few years)
  const diwaliDates = {
    2025: "Oct 20, 2025 00:00:00",
    2026: "Nov 01, 2026 00:00:00",
    2027: "Oct 29, 2027 00:00:00",
    2028: "Oct 17, 2028 00:00:00",
    2029: "Nov 07, 2029 00:00:00"
  };

  const el = document.getElementById("countdown");
  const now = new Date();
  let year = now.getFullYear();

  // Pick current year's Diwali
  let targetDate = new Date(diwaliDates[year]).getTime();

  // If Diwali already passed ‚Üí move to next year
  if (Date.now() > targetDate) {
    year++;
    targetDate = new Date(diwaliDates[year]).getTime();
  }

  setInterval(() => {
    const diff = targetDate - Date.now();

    if (diff <= 0) {
      el.textContent = "üéâ Happy Diwali!";
      return;
    }

    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;

    el.textContent = `${d}d ${h}h ${m}m`;
  }, 1000);
</script>

</body>
</html>
