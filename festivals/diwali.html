<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diwali ‚Äì Festival of Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* ===== Diwali Page Layout ===== */

    .diwali-layout {
      display: grid;
      grid-template-columns: 1.4fr 1fr; /* bigger left box */
      gap: 36px;
      align-items: center;
    }

    /* LEFT: VISUAL BOX */
    .visual-box {
      background: #fff3cc;
      border-radius: 22px;
      min-height: 420px;          /* BIGGER BOX */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .diya {
      font-size: 7rem;
    }

    /* RIGHT: CONTENT */
    .diwali-content h2 {
      font-size: 2.4rem;
      color: #e65100;
      margin-bottom: 14px;
    }

    .diwali-content p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #4e342e;
      max-width: 420px;
    }

    .countdown-box {
      margin-top: 18px;
      padding: 14px 20px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      font-weight: 600;
      color: #d84315;
      display: inline-block;
    }

    /* Back button */
    .back-btn {
      margin-top: 36px;
      display: inline-block;
      padding: 12px 18px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: #ffffff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .diwali-layout {
        grid-template-columns: 1fr;
      }

      .visual-box {
        min-height: 320px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="diwali-layout">

      <!-- LEFT: BIG VISUAL BOX -->
      <div class="visual-box">
        <div class="diya">ü™î</div>
      </div>

      <!-- RIGHT: TEXT + COUNTDOWN -->
      <div class="diwali-content">
        <h2>Diwali</h2>

        <p>
          Diwali, the Festival of Lights, celebrates the victory of light over
          darkness and good over evil. Homes glow with diyas, rangoli decorates
          entrances, and families come together in joy.
        </p>

        <div class="countdown-box">
          Diwali Countdown:
          <span id="countdown">Loading‚Ä¶</span>
        </div>

        <br>

        <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>
      </div>

    </div>

  </div>

  <!-- Countdown Script -->
  <script>
    const diwaliDate = new Date("Nov 01, 2026 00:00:00").getTime();
    const el = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = diwaliDate - now;

      if (diff <= 0) {
        el.textContent = "üéâ Happy Diwali!";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);

      el.textContent = `${d} days ${h}h ${m}m`;
    }, 1000);
  </script>

</body>
</html>
