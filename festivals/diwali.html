<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diwali ‚Äì Festival of Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* ===== Diwali Page ===== */

    .diwali-wrapper {
      position: relative;
      padding: 40px;
      border-radius: 22px;
      background: #fffaf3;
      min-height: 520px;
    }

    /* Title + Countdown */
    .diwali-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .diwali-header h2 {
      font-size: 2.4rem;
      color: #e65100;
    }

    .countdown-box {
      padding: 12px 18px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      font-weight: 600;
      color: #d84315;
    }

    /* Fireworks (lines / accents) */
    .firework {
      position: absolute;
      font-size: 2rem;
      opacity: 0.4;
    }

    .fw-top { top: 10px; right: 80px; }
    .fw-right { top: 120px; right: 20px; }
    .fw-bottom { bottom: 120px; right: 60px; }

    /* Deepak */
    .deepak {
      text-align: center;
      font-size: 7rem;
      margin-top: 60px;
    }

    /* Rangoli dots */
    .rangoli span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff7043;
      border-radius: 50%;
      opacity: 0.7;
    }

    /* Fireworks box */
    .cracker-box {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 2.8rem;
      opacity: 0.75;
    }

    /* Back button */
    .back-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 12px 18px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .diwali-header {
        flex-direction: column;
        gap: 14px;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="diwali-wrapper">

      <!-- Fireworks accents -->
      <span class="firework fw-top">üéÜ</span>
      <span class="firework fw-right">üéá</span>
      <span class="firework fw-bottom">üéÜ</span>

      <!-- Header -->
      <div class="diwali-header">
        <h2>Diwali</h2>
        <div class="countdown-box">
          Countdown: <span id="countdown">Loading‚Ä¶</span>
        </div>
      </div>

      <!-- Rangoli -->
      <div class="rangoli">
        <span style="top:60%; left:46%"></span>
        <span style="top:64%; left:50%"></span>
        <span style="top:60%; left:54%"></span>
        <span style="top:70%; left:48%"></span>
        <span style="top:70%; left:52%"></span>
      </div>

      <!-- Deepak -->
      <div class="deepak">ü™î</div>

      <!-- Fireworks box -->
      <div class="cracker-box">üß®</div>

    </div>

    <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>

  </div>

  <script>
    const diwaliDate = new Date("Nov 01, 2026 00:00:00").getTime();
    const el = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = diwaliDate - now;

      if (diff <= 0) {
        el.textContent = "üéâ Happy Diwali!";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);

      el.textContent = `${d} days ${h}h ${m}m`;
    }, 1000);
  </script>

</body>
</html>
