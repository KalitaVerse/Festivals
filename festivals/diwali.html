<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diwali ‚Äì Festival of Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* ===== Diwali Page Layout ===== */

    .diwali-layout {
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 64px;
      align-items: center;
    }

    /* LEFT: VISUAL BOX */
    .visual-box {
      background: #fff3cc;
      border-radius: 26px;
      min-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;     /* REQUIRED for rangoli */
      overflow: hidden;
    }

    /* RANGOLI (behind diya) */
    .visual-box::before {
      content: "";
      position: absolute;
      width: 460px;
      height: 460px;
      border-radius: 50%;
      background:
        radial-gradient(circle at center,
          rgba(255,183,77,0.40) 0%,
          rgba(255,152,0,0.30) 28%,
          rgba(233,30,99,0.22) 48%,
          rgba(156,39,176,0.18) 65%,
          rgba(255,243,204,0) 72%
        );
      z-index: 1;
    }

    .diya {
      font-size: 11rem;
      position: relative;
      z-index: 2; /* keeps diya above rangoli */
      filter: drop-shadow(0 20px 30px rgba(255,140,0,0.35));
    }

    /* RIGHT: CONTENT */
    .diwali-content h2 {
      font-size: 3rem;
      color: #e65100;
      margin-bottom: 18px;
    }

    .diwali-content p {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #4e342e;
      max-width: 480px;
    }

    /* COUNTDOWN */
    .countdown-box {
      margin-top: 28px;
      padding: 16px 26px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.14);
      font-weight: 600;
      color: #d84315;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
      white-space: nowrap;
    }

    /* Back button */
    .back-btn {
      margin-top: 44px;
      display: inline-block;
      padding: 14px 22px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: #ffffff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .diwali-layout {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .visual-box {
        min-height: 420px;
      }

      .visual-box::before {
        width: 340px;
        height: 340px;
      }

      .diya {
        font-size: 8rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="diwali-layout">

      <!-- LEFT -->
      <div class="visual-box">
        <div class="diya">ü™î</div>
      </div>

      <!-- RIGHT -->
      <div class="diwali-content">
        <h2>Diwali</h2>

        <p>
          Diwali, the Festival of Lights, celebrates the victory of light over
          darkness and good over evil. Homes glow with diyas, rangoli decorates
          entrances, and families come together in joy.
        </p>

        <div class="countdown-box">
          ‚è≥ <span id="countdown">Loading‚Ä¶</span>
        </div>

        <br>

        <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>
      </div>

    </div>

  </div>

  <!-- Countdown Script -->
  <script>
    const diwaliDate = new Date("Nov 01, 2026 00:00:00").getTime();
    const el = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = diwaliDate - now;

      if (diff <= 0) {
        el.textContent = "üéâ Happy Diwali!";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);

      el.textContent = `${d}d ${h}h ${m}m`;
    }, 1000);
  </script>

</body>
</html>
