<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Durga Puja ‚Äì Festival of Devotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* DURGA PUJA BACKGROUND ‚Äî FESTIVE & ELEGANT */
    body {
      background:
        radial-gradient(circle at 15% 25%, rgba(255, 183, 77, 0.65), transparent 45%),
        radial-gradient(circle at 85% 30%, rgba(244, 67, 54, 0.65), transparent 45%),
        radial-gradient(circle at 50% 85%, rgba(255, 235, 59, 0.65), transparent 55%),
        linear-gradient(135deg, #fff8e1, #ffebee);
    }

    .durga-layout {
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 64px;
      align-items: center;
    }

    /* LEFT VISUAL */
    .visual-box {
      background: #fffdf7;
      border-radius: 28px;
      min-height: 600px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    }

    /* Soft glow */
    .aura-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 40%, rgba(255, 215, 0, 0.35), transparent 55%),
        radial-gradient(circle at 30% 70%, rgba(244, 67, 54, 0.25), transparent 60%);
      z-index: 1;
    }

    /* Durga image */
    .durga-image {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 85%;
      max-width: 560px;
      z-index: 2;
      filter: drop-shadow(0 24px 36px rgba(0,0,0,0.28));
      pointer-events: none;
    }

    /* RIGHT CONTENT */
    .durga-content h2 {
      font-size: 3rem;
      color: #c62828;
      margin-bottom: 18px;
    }

    .durga-content p {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #5d4037;
      max-width: 480px;
    }

    /* COUNTDOWN */
    .countdown-box {
      margin-top: 28px;
      padding: 16px 26px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      font-weight: 600;
      color: #c62828;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    /* BACK BUTTON */
    .back-btn {
      margin-top: 44px;
      display: inline-block;
      padding: 14px 22px;
      background: linear-gradient(135deg, #d32f2f, #f44336);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="durga-layout">

      <!-- LEFT -->
      <div class="visual-box">
        <div class="aura-bg"></div>
        <img src="../images/durga-puja.png" class="durga-image" alt="Durga Puja">
      </div>

      <!-- RIGHT -->
      <div class="durga-content">
        <h2>Durga Puja</h2>

        <p>
          Durga Puja celebrates the victory of Goddess Durga over evil and marks
          the triumph of good over darkness. It is a grand festival of devotion,
          culture, art, and community, filled with beautifully crafted pandals,
          rituals, music, and joy.
        </p>

        <div class="countdown-box">
          ‚è≥ <span id="countdown">Loading‚Ä¶</span>
        </div>

        <a href="../index.html" class="back-btn">‚Üê Back to Festivals</a>
      </div>

    </div>
  </div>

  <script>
    /* Durga Puja (Maha Saptami approx ‚Äì updateable) */
    const durgaDates = {
      2025: "Sep 29, 2025 00:00:00",
      2026: "Oct 17, 2026 00:00:00",
      2027: "Oct 07, 2027 00:00:00",
      2028: "Sep 25, 2028 00:00:00",
      2029: "Oct 14, 2029 00:00:00"
    };

    const el = document.getElementById("countdown");
    let year = new Date().getFullYear();
    let targetDate = new Date(durgaDates[year]).getTime();

    if (Date.now() > targetDate) {
      year++;
      targetDate = new Date(durgaDates[year]).getTime();
    }

    setInterval(() => {
      const diff = targetDate - Date.now();

      if (diff <= 0) {
        el.textContent = "üôè Happy Durga Puja!";
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;

      el.textContent = `${d}d ${h}h ${m}m`;
    }, 1000);
  </script>

</body>
</html>
